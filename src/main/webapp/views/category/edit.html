<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-wrapper {
            border: 1px solid black;
            max-width: 700px;
            margin: 40px auto;
            padding: 30px 40px;
        }

        label {
            font-weight: 500;
        }

        .form-control {
            border: 1px solid black;
            border-radius: 0;
        }

        .btn-outline {
            border: 1px solid black;
            background-color: #f8f8f8;
            min-width: 100px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .custom-footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 50px;
        }

        .page-title {
            text-align: center;
            font-weight: bold;
            margin: 20px 0 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header-bar border-bottom py-3">
        <h5 class="fw-bold">HỆ THỐNG QUẢN LÝ DANH MỤC</h5>
        <button class="btn btn-light">Đăng xuất</button>
    </div>

    <!-- Title -->
    <div class="page-title">CHỈNH SỬA DANH MỤC</div>

    <!-- Form -->
    <div class="form-wrapper">
        <form action="/category/update" method="post" th:object="${category}">
            <div class="mb-3">
                <label for="categoryId">Mã danh mục</label>
                <input type="text" name="categoryId" id="categoryId" th:value="${id}" class="form-control" value="DM001" readonly>
            </div>

            <div class="mb-3">
                <label for="categoryName">Tên danh mục <span class="text-danger">*</span></label>
                <input type="text"  th:field="*{categoryName}" class="form-control" value="Thiết bị điện tử">
            </div>

            <div class="mb-3">
                <label for="description">Mô tả</label>
                <input type="text"  th:field="*{description}" class="form-control" value="Các sản phẩm công nghệ cao">
            </div>

            <div class="mb-4">
                <label class="d-block">Trạng thái</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="active" value="true" th:checked="${category.status==true}">
                    <label class="form-check-label" for="active">Hoạt động</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="inactive" value="false" th:checked="${category.status==false}">
                    <label class="form-check-label" for="inactive">Không hoạt động</label>
                </div>
            </div>

            <!-- Nút -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-outline">Cập nhật</button>
                <a href="/category" class="btn btn-outline">Hủy</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="custom-footer">
        Copyright Rikkei Academy ©2023
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
